
<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
 
  <!-- jQuery CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>UID Project</title>
</head>
<link rel="stylesheet" href="./loginstyle.css">
<body>
<div class="videohead">
<video autoplay muted loop id="videohead">
<source src="./new.mp4" type="video/mp4">
<img src="img/new.png"/> 
</video>
<a href=""><img src="https://www.easytourz.com/uploads/Businesslogo/1579933737.png" class="logo"/></a>
<a href=""><img src="logoprojectnew.png" class="logoofproject"/></a>
</div>
</video>
  <div class="container">
    <div class="form">
      <div class="btn">
        <button class="signUpBtn">SIGN UP</button>
        <button class="loginBtn">LOG IN</button>
      </div>
      <form class="signUp" action="" method="get">
        <div class="formGroup">
          <input type="text" id="userName" placeholder="Registration No.">
        </div>
        <div class="formGroup">
          <input type="email" placeholder="Your Name" name="name" required>
        </div>
 <div class="formGroup">
          <input type="date" placeholder="Your DOB" name="birthday" required>
        </div>
       <div class="formGroup">
          <input type="email" placeholder="College Email ID" name="email" required>
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="formGroup">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
         <a href="../index.html"><button type="button" class="btn2">REGISTER</button></a> 
        </div>
 
      </form>
        
      <!------ Login Form -------- -->
      <form class="login" action="" method="get">
        
        <div class="formGroup">
          <input type="email" placeholder="College Email ID" name="email" required>
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required>
         
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">Keep me signed in on this device</span>
        </div>
        <div class="formGroup">
          <a href="../index.html"><button type="button" class="btn2">LOGIN</button></a>
        </div>
 
      </form>
 
    </div>
  </div> 
  <script src="./jQuery.js"></script>
</body>
 
</html>
